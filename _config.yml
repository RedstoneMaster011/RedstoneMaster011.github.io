# _config.yml â€” GitHub Pages config for RedstoneMaster01's Development
title: "RedstoneMaster01's Development"
description: "Modular hardware builds, immersive control systems, and pixel-perfect code."
url: "https://github.com/RedstoneMaster011" # now points to your GitHub profile
baseurl: "" # leave blank since you're not hosting a subpath

# Theme and layout
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Build settings
markdown: kramdown
highlighter: rouge
future: true
strict_front_matter: true
show_excerpts: true

# Navigation
header_pages:
  - index.md
  - projects.md
  - blog.md
  - contact.md

# Social links
social:
  github: RedstoneMaster011
  linkedin: yourlinkedin
  twitter: yourhandle
  email: you@example.com

# Custom flags
redstone_mode: true
arduino_projects: true
matrix_control: true
minecraft_modding: true
node_exporter: true

# SEO & metadata
seo:
  name: "RedstoneMaster01"
  type: "Person"
  twitter: "@yourhandle"
  github: "https://github.com/RedstoneMaster011"
  description: "Hardware integrator and modular code optimizer focused on immersive control systems."

# Exclude from build
exclude:
  - README.md
  - node_modules
  - vendor

# Future-proofing
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "RedstoneMaster01"
      comments: true
